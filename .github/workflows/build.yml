name: Build and Package Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Generate version in MMddyyyy.rr format
      - name: Update package.json version
        shell: pwsh
        run: |
          npm version patch --no-git-tag-version
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # Step 4: Commit version and revision bump
      - name: Commit version bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add REVISION
          git commit -m "Bump revision to $VERSION"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 6: Build the application
      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      # Step 7: Upload build artifacts with versioning
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: dnd-roll-tables-build-${{ env.VERSION }}
          path: dist/
