name: Build and Package Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Generate version in MMddyyyy.rr format
      - name: Generate version
        id: versioning
        run: |
          DATE=$(date +'%m%d%Y')
          if [ -f REVISION ]; then
            REVISION=$(cat REVISION)
            REVISION=$(printf "%02d" $((10#$REVISION + 1)))
          else
            REVISION="01"
          fi
          VERSION="$DATE.$REVISION"
          echo $REVISION > REVISION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Generated version: $VERSION"

      # Step 4: Commit version and revision bump
      - name: Commit version bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add REVISION
          git commit -m "Bump revision to ${{ env.VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 6: Build the application
      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run dist

      # Step 7: Upload build artifacts with versioning
      - name: Upload build artifacts
        uses: actions/upload-artv4.6.2act@v4.6.2
        with:
          name: dnd-roll-tables-build-${{ env.VERSION }}
          path: dist/
